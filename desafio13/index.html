<!DOCTYPE html>
<html>
<head>

	<!-- FEITO COM <3 POR BRENO BOTELHO - DESAFIO ROCKETSEAT #BORACODAR -->

	<link rel="stylesheet" href="styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
	
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	
   	<script src="script.js" defer></script>


	<title> #BoraCodar | Desafio 13 - Meus cartões </title>

</head>
<body>
	<main>
		<h1> Meus cartões </h1>

		<div class="card-container">

			<div class="card">
				<div class="top"> </div>

				<h2>Título do Card 1</h2>
				<p>Conteúdo do card aqui!</p>
			</div>

			<div class="card">
				<div class="top"> </div>

				<h2>Título do Card 2</h2>
				<p>Conteúdo do card aqui!</p>
			</div>

			<div class="card">
				<div class="top"> 
					<div id="open-modal-btn" class="button"> <i class='bx bx-plus-circle'></i> </div>
				</div>
				<h2>Adicionar cartão</h2>
				<p>Listar novo cartão</p>
			</div>
		</div>
	</main>


		<div id="modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>

				<div class="content-left"> 
					<span> Número do cartão </span>
					<input type="number"
					oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="numero" maxlength = "16" 					placeholder="Número como está no cartão" />

					<span> Nome do titular </span>
					<input type="text" id="nome" maxlength="1" placeholder="Nome como está no cartão" />

					<div class="val-cvv">
						<div class="val "> 
							<span> Validade </span>
							<input type="number" placeholder="mm/aa" />
						</div>

						<div class="cvv"> 
							<span> CVV </span>
							<input type="number" placeholder="***" />
						</div>
					</div>
				</div>

					
				

				<div class="content-right"> 

					<div class="cartao"> 
						<div class="top"> 
							<img src="./images/visa.svg" />
							<img src="./images/aprox.svg" />
						</div>
						<div class="middle"> 1234 1234 1234 1234 </div>
						<div class="bottom"> <span> Seu nome aqui </span> <div class="cc-val"> MM/AA </div> </div>
					</div>
						<div class="checked"> <i class='bx bxs-check-shield' style='color:#6ee7b7' ></i> Seus dados estão seguros</div>
					</div>
				</div>
			</div>
		</div>

    <script src="script.js"></script>
	

									
		
</body>
</html>
