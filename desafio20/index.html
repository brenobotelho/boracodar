<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria com Hover</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header>
      <h1>The — Abstract Gallery</h1>
      <i class="ph ph-arrow-down-right"></i>
    </header>
    <main class="grid">
      <div class="model-1 grid">
        <div class="container">
          <img loading="lazy" src="./assets/01.jpg" alt="Serpentina" />
          <span>Serpentina</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/02.jpg" alt="Cosmos" />
          <span>Cosmos</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/03.jpg" alt="Labareda" />
          <span>Labareda</span>
        </div>
        <div class="container horizontal">
          <img loading="lazy" src="./assets/04.jpg" alt="Esplendor" />
          <span>Esplendor</span>
        </div>
      </div>
      <div class="model-2 grid">
        <div class="container">
          <img loading="lazy" src="./assets/05.jpg" alt="Vértice" />
          <span>Vértice</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/06.jpg" alt="Éter" />
          <span>Éter</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/07.jpg" alt="Cintilação" />
          <span>Cintilação</span>
        </div>
        <div class="container horizontal">
          <img loading="lazy" src="./assets/08.jpg" alt="Abismo" />
          <span>Abismo</span>
        </div>
      </div>
    </main>
  </body>
</html>
