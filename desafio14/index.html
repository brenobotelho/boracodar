<head>

	<link rel="stylesheet" href="styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<title> #BoraCodar | Desafio 14 - Upload </title>

</head>
<body>
	<main class="fadeInDown">

		<div class="upload">

			<label for="file-upload" class="file-upload">
				<i class='bx bx-cloud-upload'></i> 
			</label>

			<h3> Importe seus arquivos </h3>
			<p> Arraste ou clique para fazer upload</p>

			<div class="upload-display"> <input id="file-upload" type="file" multiple /> </div>
			
		</div>

			<ul id="file-list">

				<li class="file-item"> 
					<div class="file-icon"> 
						<i class='bx bxs-file-blank'></i> 
					</div>

					<div class="file-name"> 
						<div class="top"> <h2> boracodar.pdf </h2> <span class="close"> X </span> </div>
						<h3> 50MB </h3>
						<div class="progress-bar-container">
    							<div class="progress-bar"></div>
							<div class="progress-bar-fill"></div>
							<div class="progress-bar-text"></div>	
  						</div>
						
					</div>
				</li>

			</ul>

	</main>




    <script src="script.js"></script>
