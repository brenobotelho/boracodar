<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 22 | Settings Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <header class="user">
        <img src="./assets/avatar.svg" alt="" />
        <div>
          <h1>Marvin McKinney</h1>
          <span>marvin.mckinney@example.com</span>
        </div>
      </header>
      <main>
        <section class="account">
          <h3>conta</h3>
          <div class="item">
            <div class="c1">
              <i class="ph ph-user-circle"></i>
              <h4>Dados pessoais</h4>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>
          <div class="item">
            <div class="c1">
              <i class="ph ph-key"></i>
              <h4>Informações de login</h4>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>
        </section>
        <section class="preferences">
          <h3>Preferências</h3>
          <div class="item">
            <div class="c1">
              <i class="ph ph-bell"></i>
              <h4>Notificações</h4>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>
          <div class="item">
            <div class="c1">
              <i class="ph ph-person-arms-spread"></i>
              <h4>Acessibilidade</h4>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>
        </section>
        <section class="privacy">
          <h3>privacidade</h3>
          <div class="item">
            <div class="c1">
              <i class="ph ph-devices"></i>
              <h4>Aparelhos conectados</h4>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>
          <div class="item">
            <div class="c1">
              <i class="ph ph-user-switch"></i>
              <h4>Contas vinculadas</h4>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>
        </section>
        <section class="about">
          <div class="item-about c1">
            <i class="ph ph-question"></i>
            <h4>Central de Ajuda</h4>
          </div>
          <div class="item-about c1 red">
            <i class="ph ph-sign-out"></i>
            <h4>Sair</h4>
          </div>
        </section>
      </main>
	<footer> Powered by Breno Botelho </footer>
    </div>
  </body>
</html>
